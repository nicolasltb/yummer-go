{{define "body"}}
<h2>{{if .bodyData.ID}}Editar Mesa{{else}}Adicionar Mesa{{end}}</h2>
<form action="/mesas/save" method="POST">
    {{if .bodyData.ID}}
    <input type="hidden" name="id" value="{{.bodyData.ID}}">
    {{end}}
    <div class="mb-3">
        <label for="restaurante_id" class="form-label">Restaurante ID</label>
        <input type="number" class="form-control" id="restaurante_id" name="restaurante_id" value="{{.bodyData.RestauranteID}}" required>
    </div>
    <div class="mb-3">
        <label for="numero" class="form-label">Número da Mesa</label>
        <input type="number" class="form-control" id="numero" name="numero" value="{{.bodyData.Numero}}" required>
    </div>
    <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidade</label>
        <input type="number" class="form-control" id="capacidade" name="capacidade" value="{{.bodyData.Capacidade}}" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="disponivel" name="disponivel" value="true" {{if .bodyData.Disponivel}}checked{{end}}>
        <label class="form-check-label" for="disponivel">Disponível</label>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/mesas" class="btn btn-secondary">Cancelar</a>
</form>
{{end}}
