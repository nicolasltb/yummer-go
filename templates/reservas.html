{{define "body"}}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Reservas</h2>
    <a href="/reservas/new" class="btn btn-primary">Adicionar Reserva</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente ID</th>
            <th>Mesa ID</th>
            <th>Data e Hora</th>
            <th>Número de Pessoas</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {{range .bodyData}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.ClienteID}}</td>
            <td>{{.MesaID}}</td>
            <td>{{.DataHora.Format "02/01/2006 15:04"}}</td>
            <td>{{.NumeroPessoas}}</td>
            <td>
                <a href="/reservas/edit/{{.ID}}" class="btn btn-sm btn-warning">Editar</a>
                <form action="/reservas/delete/{{.ID}}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar esta reserva?');">
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6">Nenhuma reserva encontrada.</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
