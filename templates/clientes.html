{{define "body"}}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Clientes</h2>
    <a href="/clientes/new" class="btn btn-primary">Adicionar Cliente</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {{range .bodyData}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Nome}}</td>
            <td>{{.Email}}</td>
            <td>{{.Telefone}}</td>
            <td>
                <a href="/clientes/edit/{{.ID}}" class="btn btn-sm btn-warning">Editar</a>
                <form action="/clientes/delete/{{.ID}}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar este cliente?');">
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="5">Nenhum cliente encontrado.</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
