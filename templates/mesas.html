{{define "body"}}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Mesas</h2>
    <a href="/mesas/new" class="btn btn-primary">Adicionar Mesa</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Restaurante ID</th>
            <th>Número</th>
            <th>Capacidade</th>
            <th>Disponível</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {{range .bodyData}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.RestauranteID}}</td>
            <td>{{.Numero}}</td>
            <td>{{.Capacidade}}</td>
            <td>{{if .Disponivel}}Sim{{else}}Não{{end}}</td>
            <td>
                <a href="/mesas/edit/{{.ID}}" class="btn btn-sm btn-warning">Editar</a>
                <form action="/mesas/delete/{{.ID}}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar esta mesa?');">
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6">Nenhuma mesa encontrada.</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
