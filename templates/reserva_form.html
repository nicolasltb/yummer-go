{{define "body"}}
<h2>{{if .bodyData.ID}}Editar Reserva{{else}}Adicionar Reserva{{end}}</h2>
<form action="/reservas/save" method="POST">
    {{if .bodyData.ID}}
    <input type="hidden" name="id" value="{{.bodyData.ID}}">
    {{end}}
    <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente ID</label>
        <input type="number" class="form-control" id="cliente_id" name="cliente_id" value="{{.bodyData.ClienteID}}" required>
    </div>
    <div class="mb-3">
        <label for="mesa_id" class="form-label">Mesa ID</label>
        <input type="number" class="form-control" id="mesa_id" name="mesa_id" value="{{.bodyData.MesaID}}" required>
    </div>
    <div class="mb-3">
        <label for="data_hora" class="form-label">Data e Hora</label>
        <input type="datetime-local" class="form-control" id="data_hora" name="data_hora" value="{{.bodyData.DataHora.Format "2006-01-02T15:04"}}" required>
    </div>
    <div class="mb-3">
        <label for="numero_pessoas" class="form-label">NÃºmero de Pessoas</label>
        <input type="number" class="form-control" id="numero_pessoas" name="numero_pessoas" value="{{.bodyData.NumeroPessoas}}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/reservas" class="btn btn-secondary">Cancelar</a>
</form>
{{end}}
