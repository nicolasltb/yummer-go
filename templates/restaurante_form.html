{{define "body"}}
<h2>{{if .bodyData.ID}}Editar Restaurante{{else}}Adicionar Restaurante{{end}}</h2>
<form action="/restaurantes/save" method="POST">
    {{if .bodyData.ID}}
    <input type="hidden" name="id" value="{{.bodyData.ID}}">
    {{end}}
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{.bodyData.Nome}}" required>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" value="{{.bodyData.Endereco}}" required>
    </div>
    <div class="mb-3">
        <label for="tipo_cozinha" class="form-label">Tipo de Cozinha</label>
        <input type="text" class="form-control" id="tipo_cozinha" name="tipo_cozinha" value="{{.bodyData.TipoCozinha}}">
    </div>
    <div class="mb-3">
        <label for="horario_funcionamento" class="form-label">Horário de Funcionamento</label>
        <input type="text" class="form-control" id="horario_funcionamento" name="horario_funcionamento" value="{{.bodyData.HorarioFuncionamento}}">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/restaurantes" class="btn btn-secondary">Cancelar</a>
</form>
{{end}}
