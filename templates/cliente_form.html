{{define "body"}}
<h2>{{if .bodyData.ID}}Editar Cliente{{else}}Adicionar Cliente{{end}}</h2>
<form action="/clientes/save" method="POST">
    {{if .bodyData.ID}}
    <input type="hidden" name="id" value="{{.bodyData.ID}}">
    {{end}}
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{.bodyData.Nome}}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{.bodyData.Email}}" required>
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" value="{{.bodyData.Telefone}}">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/clientes" class="btn btn-secondary">Cancelar</a>
</form>
{{end}}
